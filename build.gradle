buildscript {
    repositories {
        maven {
            url "http://dl.bintray.com/pledbrook/plugins"
        }
    }

    dependencies {
        classpath "uk.co.cacoethes:lazybones-gradle:[1,2)"
    }
}

apply plugin: "lazybones-templates"

lazybones {
  repositoryUrl = "https://api.bintray.com/content/webonise/lazybones"

  // It's best to pull this information from a gradle.properties file in the
  // root directory. For example, gradle.properties could contain:
  //
  //     bintrayUsername=dilbert
  //     bintrayApiKey=kdshfiu2htr082hg0h2ghkhsdafkh
  if(project.hasProperty('bintrayUsername')) {
    repositoryUsername = project.bintrayUsername
  } else {
    logger.warn("Please set your 'bintrayUsername' property if you want to publish")
  }
  if(project.hasProperty('bintrayApiKey')) {
    repositoryApiKey = project.bintrayApiKey
  } else {
    logger.warn("Please set your 'bintrayApiKey' property if you want to publish")
  }

  //template "geb4ext" includes "geb"
}
